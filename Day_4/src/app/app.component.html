<div class="container-fluid">

  <div class="row">

    <div class="col
    d-flex
    justify-content-center">

      <div class="col-6
      bg-info"
      style="height: 60px;">

        <div class="col
        d-flex
        align-items-center"
        style="justify-content: space-between;
        height: 100%;">

          <div style="color: white;">

            AJAX GET Fun

          </div>

          <div>

            <input class="btn
            btn-outline-light" 
            type="button"
            (click)="ajaxGetFun()" 
            value="Call Fun">

          </div>

        </div>

        <div class="col
        border
        border-dark
        mt-2"
        *ngFor="let item of list"
        style="width: 100%;
        height: 100px;">

          {{ list.title }}

        </div>


      </div>

    </div>

  </div>

</div>
